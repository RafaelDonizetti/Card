<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CardLink</title>
</head>

<body>
    <main>
        <section class="card">
            <div class="aprensentacao">
                <picture>
                    <img src="assets/img/Fael.jpg" alt="Apenas uma foto minha">
                </picture>
                <p class="nome">
                    Rafael Donizetti
                </p>
                <p class="funcao">
                    Front-end Dev
                </p>
            </div>
            <div class="links">
                <a href="#">Visite meu blog</a>
                <a href="#">Linkedin</a>
                <a href="#">FrontVale</a>
                <a href="#">Instragram</a>
            </div>
        </section>
    </main>
</body>

</html>
